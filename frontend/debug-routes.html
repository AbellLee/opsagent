<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由调试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .link-list a {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .link-list a:hover {
            background: #0056b3;
        }
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Vue Router 调试页面</h1>
    
    <div class="debug-section">
        <h3>当前状态</h3>
        <div class="info">
            <p><strong>当前URL:</strong> <span id="current-url"></span></p>
            <p><strong>本地存储Token:</strong> <span id="token-status"></span></p>
            <p><strong>本地存储User:</strong> <span id="user-status"></span></p>
        </div>
    </div>
    
    <div class="debug-section">
        <h3>测试链接</h3>
        <div class="link-list">
            <a href="/login">直接访问 /login</a>
            <a href="/register">直接访问 /register</a>
            <a href="/chat">直接访问 /chat</a>
            <a href="/">访问根路径 /</a>
        </div>
    </div>
    
    <div class="debug-section">
        <h3>清除数据</h3>
        <button onclick="clearStorage()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
            清除所有本地存储
        </button>
    </div>
    
    <div class="debug-section">
        <h3>控制台日志</h3>
        <p>请打开浏览器开发者工具查看控制台输出，了解路由守卫的执行情况。</p>
    </div>

    <script>
        // 更新页面信息
        function updateInfo() {
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('token-status').textContent = localStorage.getItem('token') || '无';
            document.getElementById('user-status').textContent = localStorage.getItem('user') || '无';
        }
        
        // 清除存储
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('已清除所有本地存储数据');
            updateInfo();
        }
        
        // 页面加载时更新信息
        updateInfo();
        
        // 每秒更新一次信息
        setInterval(updateInfo, 1000);
        
        console.log('调试页面加载完成');
        console.log('当前localStorage:', localStorage);
        console.log('当前sessionStorage:', sessionStorage);
    </script>
</body>
</html>
